<ion-header>

  <ion-navbar>
    <ion-title>Add Note</ion-title>
    <ion-buttons end>
        <button (click)="addNote()"><ion-icon name="add" color="secondary"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating> Note title </ion-label>
          <ion-input type="text" [(ngModel)]="itemText" (keypress)="eventHandler($event.keyCode)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating> Text </ion-label>
          <ion-textarea [(ngModel)]="itemTextArea" #textArea></ion-textarea>
        </ion-item>
      </ion-list>

</ion-content>
