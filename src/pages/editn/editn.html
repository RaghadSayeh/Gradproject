<ion-header>

  <ion-navbar>
    <ion-title>Edit note</ion-title>
    <ion-buttons end>
        <button (click)="saveNote()"><ion-icon name="checkmark" color="secondary"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label floating> Note title </ion-label>
        <ion-input type="text" [(ngModel)]="note.name" (keypress)="eventHandler($event.keyCode)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating> Text </ion-label>
        <ion-textarea [(ngModel)]="note.description" #textArea></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-item>
          <ion-buttons end>
            <button (click)="addTask()">Add task <ion-icon name="add" color="secondary"></ion-icon></button>
          </ion-buttons>
        </ion-item>

        <ion-item-sliding *ngFor="let task of tasks | async;"> 
            <ion-item class="item">
              <ion-label *ngIf="task.checked"><marquee behavior="alternate" scrolldelay=250><s>{{task.text}}</s></marquee></ion-label>
              <ion-label *ngIf="!task.checked"><marquee behavior="alternate" scrolldelay=250>{{task.text}}</marquee></ion-label>
              <ion-checkbox [checked]="task.checked" (click)="done(task.$key, task.checked)" color="secondary"></ion-checkbox>
              <ion-label *ngIf="task.date!='No date'" id="date" end>{{task.date}}</ion-label>
            </ion-item>
            <ion-item-options>
                <button (click)="deleteTask(task.$key)">
                  <ion-icon name="trash" color="danger"></ion-icon>
                </button>
                <button (click)="editTask(task)">
                  <ion-icon name = "create" color ="secondary"></ion-icon>
                </button>
              </ion-item-options>
      </ion-item-sliding>
  </ion-list>

</ion-content>
