<ion-header>

  <ion-navbar>
    <ion-title>Add task</ion-title>
    <ion-buttons end>
        <button (click)="saveTask()"><ion-icon name="checkmark" color="secondary"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating> Task </ion-label>
          <ion-input type="text" [(ngModel)]="itemText" (keypress)="eventHandler($event.keyCode)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating> Date </ion-label>
            <ion-datetime displayFormat="DD/MMMM/YYYY" [(ngModel)]="itemDate" [min]="currentDate" max="2020"></ion-datetime>
        </ion-item>
      </ion-list>
</ion-content>
